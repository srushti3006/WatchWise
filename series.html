<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Slideshow</title>
<style>

  .slideshow {
    max-width: 600px;
    position: relative;
    margin: auto;
    overflow: hidden;
  }
  
  .slideshow img {
    max-width: 100%;
    height: auto;
    display: block;
  }
  
  /* Navigation */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
   
    user-select: none;
    background-color: rgba(0,0,0,0.5);
  }


.prev {
    left: 0;
    border-radius: 0 3px 3px 0;
  }
  
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }
  
  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  
  /* Full-width images with number text */
  .mySlides {
    display: none;
    max-width: 100%;
  }
  
  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }
</style>
</head>
<body bgcolor="black">

<div class="slideshow">
  <!-- Full-width images with hyperlinks -->
  <div class="mySlides fade">
    <a href="lostinspace.html"><img src="lostinspace.jpg" style="width:100%"></a>
  </div>
  
  <div class="mySlides fade">
    <a href="bnn.html"><img src="bnn.jpg" style="width:100%"></a>
  </div>
  

  <div class="mySlides fade">
    <a href="got.html"><img src="got.jpeg" style="width:100%"></a>
  </div>


  <div class="mySlides fade">
    <a href="teenwolf.html"><img src="teenwolf.jpeg" style="width:100%"></a>
  </div>

  <div class="mySlides fade">
    <a href="theoriginals.html"><img src="theoriginals.jpeg" style="width:100%"></a>
  </div>
  
  <!-- Navigation arrows -->
  <a class="prev" onclick="plusSlides(-1)">&#10092;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- Script for slideshow functionality -->
<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
